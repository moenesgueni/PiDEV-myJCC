<!DOCTYPE html>
<html>
<head>
    <title>My Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([36.8065, 10.1815], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
         var cinemaLocations = [
            {name: "Cinéma Le Palace", location: [36.798014, 10.183385]},
            {name: "CinéMadart", location: [36.814792, 10.173087]},
            {name: "CinéJamila", location: [36.798607, 10.173522]},
            // Add more cinema locations here
        ];

        // Loop through the cinemaLocations array and add markers to the map
        cinemaLocations.forEach(function(cinema) {
            L.marker(cinema.location, {title: cinema.name, draggable: false}).addTo(map);
        });
    </script>
</body>
</html>
